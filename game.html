<!DOCTYPE html>
<html lang = de>
<head>
	<Title>AVPRG</title>
    <meta charset=utf-8>
    <link rel=stylesheet href=stylesheet.css type=text/css>
</head>
<body>
    <canvas id=canvas width=1200 height=800></canvas>
    
	//Test Sound-Button
    <button id="Button1" >1</button>
	
	
    <script>
        const FPS = 30;
        const playerSize = 70;
        const testpoint = 200;
        const platformAmount = 15;
        const scrollSpeed = 15;

        var canv = document.getElementById("canvas");
        var ctx = canv.getContext("2d");

        var player = 
        {
            x: canv.width / 8,
            y: canv.height / 2,
            width: playerSize,
            height: playerSize * 1.5
        }

        var platforms = [];

        //Gameloop
        setInterval(update, 1000 / FPS);

        createFloor();

        function update()
        {
            //draw background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            //draw player
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y - player.height, player.width, player.height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = playerSize / 20;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.width, player.y);
            ctx.lineTo(player.x + player.width, player.y - player.height);
            ctx.lineTo(player.x, player.y - player.height);
            ctx.lineTo(player.x, player.y);

            ctx.stroke();

            //calculate new platform position
            calcFloor();

            //draw platform
            ctx.fillStyle = "blue";
            for(var i = 0; i < platformAmount; i++)
            {
                ctx.fillRect(platforms[i], player.y+playerSize / 20, testpoint, 30);
            }

            //draw indicator
            ctx.strokeStyle = "red";
            ctx.lineWidth = playerSize / 10;
            ctx.beginPath();
            ctx.moveTo(player.x * 2.2, player.y - player.height * 1.5);
            ctx.lineTo(player.x * 2.2, player.y + player.height / 2);

            ctx.stroke();
        }

        function createFloor()
        {
            for(var i = 0; i < platformAmount; i++)
            {
                platforms[i] = (i * 350) - 1;
            }
        }
        function calcFloor()
        {
            for(var i = 0; i < platformAmount; i++)
            {
                platforms[i] = platforms[i] - scrollSpeed;
            }
        }
	    
	//Play Soundfile

        document.getElementById("Button1").addEventListener("click", function() {
        
        document.getElementById("outputText").innerHTML = "Test1";

        var context = new AudioContext(),
        sound = new Audio("sounds/sound1.wav"),
        soundNote = context.createMediaElementSource(sound);
        var gainNode = context.createGain();

        gainNode.gain.value = 0.8;

        soundNote.connect(gainNode);
        gainNode.connect(context.destination);

        sound.play();
        });
	    
    </script>
</body>
</html>
