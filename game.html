        const FPS = 30;
        const playerSize = 70;
        const testpoint = 50;
        const platformAmount = 24;
        const scrollSpeed = 10;  //Pixel pro Frame

        var score = 0;

        var canv = document.getElementById("canvas");

        ctx.font = "20px Arial";

        var player =

            y: canv.height / 2,
            width: playerSize,
            height: playerSize * 1.5

        var platforms = [];

        //Gameloop
        setInterval(update, 1000 / FPS);

        //createFloor();

	//background sound
	var context = new AudioContext(),
        sound = new Audio(backgroundSound),
        soundNote = context.createMediaElementSource(sound);
        var gainNode = context.createGain();
        gainNode.gain.value = 0.8;
        soundNote.connect(gainNode);
        gainNode.connect(context.destination);
        sound.play(context.currentTime +10);

        function update()
        {
            //message = activeGap;
            //console.log("hi");
            
            //draw background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            //draw backgroundplatform
            ctx.fillStyle = "white";
            ctx.fillRect(0, player.y+playerSize / 20, canv.width, 30);

            //draw text
            ctx.fillStyle = "white";
            ctx.fillText(message, canv.width - 400, 50);

            //draw player
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y - player.height, player.width, player.height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = playerSize / 20;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.width, player.y);
            ctx.lineTo(player.x + player.width, player.y - player.height);
            ctx.lineTo(player.x, player.y - player.height);
            ctx.lineTo(player.x, player.y);

            ctx.stroke();

            //calculate new platform position
            calcFloor();
            calcNextGap();

            //draw platform
            for(var i = 0; i < data.gaps.length; i++)
            {
                /*if(beatCount == 1 || beatCount == 2)ctx.fillStyle = "blue";
                else if(beatCount == 3)ctx.fillStyle = "red";
                else if(beatCount == 4)
                {
                    ctx.fillStyle = "white";
                    beatCount = 0;
                }   */
                var splitColor = data.gaps[i].split("-");
                ctx.fillStyle = splitColor[0]; 
                
                ctx.fillRect(platforms[i], player.y+playerSize / 20, testpoint, 30);
                beatCount++;
            }

            //draw indicator
            ctx.strokeStyle = "red";
            ctx.lineWidth = playerSize / 10;
            ctx.beginPath();
            ctx.moveTo(player.x * 2.2, player.y - player.height * 1.5);
            ctx.lineTo(player.x * 2.2, player.y + player.height / 2);

            ctx.stroke();
        }

        window.onkeydown = function(e)
        {
            var key = e.keyCode ? e.keyCode : e.which;

            if(key == 70)
            {
                checkHit()
                var context = new AudioContext(),
                sound = new Audio("sounds/We will Rock you/Beat.mp3"),
                soundNote = context.createMediaElementSource(sound);
                var gainNode = context.createGain();
                gainNode.gain.value = 0.8;
                soundNote.connect(gainNode);
                gainNode.connect(context.destination);
                sound.play();
            }
            if(key == 74)
            {
                checkHit();
                var context = new AudioContext(),
                sound = new Audio("sounds/We will Rock you/Clapp.mp3"),
                soundNote = context.createMediaElementSource(sound);
                var gainNode = context.createGain();
                gainNode.gain.value = 0.8;
                soundNote.connect(gainNode);
                gainNode.connect(context.destination);
                sound.play();
            }
        }

        function calcFloor()
        {
            for(var i = 0; i < data.gaps.length; i++)
            {
                platforms[i] = platforms[i] - scrollSpeed;
            }
        }
        function checkHit()
        {
            var hitError;
            var points;
            var rewardMessage;
            
            if(indicatorPosition > platforms[activeGap] -51 && indicatorPosition < platforms[activeGap] +51)
            {
                if(cooldown == false)
                {
                    hitError = indicatorPosition - platforms[activeGap];
                    if(Math.abs(hitError) < 11)
                    {
                        points = 300;
                        rewardMessage = "Perfect Hit!";
                    }
                    else if(Math.abs(hitError) < 21)
                    {
                        points = 100;
                        rewardMessage = "Good Hit!";
                    }
                    else if(Math.abs(hitError) < 31)
                    {
                        points = 50;
                        rewardMessage = "Poor Hit!";
                    }
                    else
                    {
                        points = 0;
                        rewardMessage = "Miss!";
                    }
                    score += points;
                    message = hitError + " = " + rewardMessage + " (" + points + ") ----- Score: " + score;
                    cooldown = true;
                }
            }
        }
        function calcNextGap()
        {
            if((platforms[activeGap] + (platforms[activeGap + 1] - platforms[activeGap]) / 2) < indicatorPosition)
            {
                if(firstClickDone == false)
                {
                    activeGap++;
                    cooldown = false;
                }
            }
        }
